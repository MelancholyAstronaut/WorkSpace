<!DOCTYPE HTML>
<html lang="us" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>人事管理系统——修改员工</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="no-cache" http-equiv="cache-control"/>
    <meta content="0" http-equiv="expires"/>
    <meta content="keyword1,keyword2,keyword3" http-equiv="keywords"/>
    <meta content="This is my page" http-equiv="description"/>
    <link rel="stylesheet" th:href="@{/css/css.css}" type="text/css"/>
    <link href="/js/ligerUI/skins/Aqua/css/ligerui-dialog.css" rel="stylesheet" type="text/css"/>
    <link href="/js/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="/js/jquery-migrate-1.2.1.js" type="text/javascript"></script>
    <script src="/js/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="/js/ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
    <script src="/js/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="/js/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
    <link href="/css/pager.css" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="/js/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            // 控制文档加载完成以后 选中性别
            $("#sex").val("${employee.sex}");
            $("#job_id").val("${employee.job.id}");

            /** 员工表单提交 */
            $("#employeeForm").submit(function () {
                alert(1);
                var name = $("#name");
                var cardId = $("#cardId");
                var education = $("#education");
                var email = $("#email");
                var phone = $("#phone");
                var tel = $("#tel");
                var party = $("#party");
                var qqNum = $("#qqNum");
                var address = $("#address");
                var postCode = $("#postCode");
                var birthday = $("#birthday");
                var race = $("#race");
                var speciality = $("#speciality");
                var hobby = $("#hobby");
                var msg = "";
                if ($.trim(name.val()) == "") {
                    msg = "姓名不能为空！";
                    name.focus();
                } else if ($.trim(cardId.val()) == "") {
                    msg = "身份证号码不能为空！";
                    cardId.focus();
                } else if ($.trim(education.val()) == "") {
                    msg = "学历不能为空！";
                    education.focus();
                } else if ($.trim(email.val()) == "") {
                    msg = "邮箱不能为空！";
                    email.focus();
                } else if (!/^\w+@\w{2,3}\.\w{2,6}$/.test($.trim(email.val()))) {
                    msg = "邮箱格式不正确！";
                    email.focus();
                } else if ($.trim(phone.val()) == "") {
                    msg = "手机号码不能为空！";
                    phone.focus();
                } else if (!/^1[3|5|8]\d{9}$/.test($.trim(phone.val()))) {
                    msg = "手机号码格式不正确！";
                    phone.focus();
                } else if ($.trim(tel.val()) == "") {
                    msg = "电话号码不能为空！";
                    tel.focus();
                } else if (!/^0\d{2,3}-?\d{7,8}$/.test($.trim(tel.val()))) {
                    msg = "电话号码格式不正确！";
                    tel.focus();
                } else if ($.trim(party.val()) == "") {
                    msg = "政治面貌不能为空！";
                    party.focus();
                } else if ($.trim(qqNum.val()) == "") {
                    msg = "QQ号码不能为空！";
                    qqNum.focus();
                } else if (!/^\d{6,}$/.test($.trim(qqNum.val()))) {
                    msg = "QQ号码格式不正确！";
                    qqNum.focus();
                } else if ($.trim(address.val()) == "") {
                    msg = "地址不能为空！";
                    address.focus();
                } else if ($.trim(postCode.val()) == "") {
                    msg = "邮政编码不能为空！";
                    postCode.focus();
                } else if (!/^[1-9]\d{5}$/.test($.trim(postCode.val()))) {
                    msg = "邮政编码格式不正确！";
                    postCode.focus();
                } else if ($.trim(birthday.val()) == "") {
                    msg = "出生日期不能为空！";
                    birthday.focus();
                } else if (!birthday.val()) {
//					!/^\d{4}-\d{2}-\d{2}$/.test($.trim(birthday.val()))
                    msg = "出生日期格式不正确！";
                    birthday.focus();
                } else if ($.trim(race.val()) == "") {
                    msg = "民族不能为空！";
                    race.focus();
                } else if ($.trim(speciality.val()) == "") {
                    msg = "专业不能为空！";
                    speciality.focus();
                } else if ($.trim(hobby.val()) == "") {
                    msg = "爱好不能为空！";
                    hobby.focus();
                }
                if (msg != "") {
                    $.ligerDialog.error(msg);
                    return false;
                } else {
                    return true;
                }
                $("#employeeForm").submit();
            });
        });


    </script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td height="10"></td>
    </tr>
    <tr>
        <td height="32" width="15"><img height="32" src="/images/main_locleft.gif" width="15"></td>
        <td class="main_locbg font2"><img src="/images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：员工管理 &gt; 修改员工</td>
        <td height="32" width="15"><img height="32" src="/images/main_locright.gif" width="15"></td>
    </tr>
</table>
<table border="0" cellpadding="5" cellspacing="0" class="main_tabbor" height="90%" width="100%">
    <tr valign="top">
        <td>
            <form id="employeeForm" method="post" th:action="@{/employee/updateEmployee}">
                <!-- 隐藏表单，flag表示添加标记 -->
                <input name="flag" type="hidden" value="2">
                <input name="id" th:value="${employee.id }" type="hidden">
                <table border="0" cellpadding="0" cellspacing="10" class="main_tab" width="100%">
                    <tr>
                        <td class="font3 fftd">
                            <table>
                                <tr>
                                    <td class="font3 fftd">姓名：<input id="name" name="name" size="20"
                                                                     th:value="${employee.name }" type="text"/></td>
                                    <td class="font3 fftd">身份证号码：<input id="cardId" name="cardId" size="20"
                                                                        th:value="${employee.cardId }" type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font3 fftd">性别：
                                        <select id="sex" name="sex" style="width:143px;">
                                            <option value="0">--请选择性别--</option>
                                            <option value="1">男</option>
                                            <option value="2">女</option>
                                        </select>
                                    </td>
                                    <td class="font3 fftd">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：
                                        <select id="job_id" name="job.id" style="width:143px;">
                                            <option value="">--请选择职位--</option>
                                            <option th:each="job:${jobList}"
                                                    th:selected="${job.id == employee.job.id}? 'selected'"
                                                    th:value="${job.id}">
                                                <a th:text="${job.name}"></a>
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font3 fftd">学历：<input id="education" name="education" size="20"
                                                                     th:value="${employee.education }"/></td>
                                    <td class="font3 fftd">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：<input id="email"
                                                                                                         name="email"
                                                                                                         size="20"
                                                                                                         th:value="${employee.email }"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font3 fftd">手机：<input id="phone" name="phone" size="20"
                                                                     th:value="${employee.phone }"/></td>
                                    <td class="font3 fftd">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：<input id="tel"
                                                                                                         name="tel"
                                                                                                         size="20"
                                                                                                         th:value="${employee.tel }"/>
                                    </td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="main_tdbor"></td>
                    </tr>

                    <tr>
                        <td class="font3 fftd">
                            政治面貌：<input id="party" name="party" size="40" th:value="${employee.party }"/>&nbsp;&nbsp;
                            QQ&nbsp;&nbsp;号码：<input id="qqNum" name="qqNum" size="20" th:value="${employee.qqNum }"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="main_tdbor"></td>
                    </tr>

                    <tr>
                        <td class="font3 fftd">
                            联系地址：<input id="address" name="address" size="40" th:value="${employee.address }"/>&nbsp;&nbsp;
                            邮政编码：<input id="postCode" name="postCode" size="20" th:value="${employee.postCode }"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="main_tdbor"></td>
                    </tr>

                    <tr>
                        <td class="font3 fftd">
                            出生日期：<input cssClass="Wdate" id="birthday"
                                        name="birthday" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd'});"
                                        size="40"/>&nbsp;&nbsp;
                            民&nbsp;&nbsp;&nbsp;&nbsp;族：<input id="race" name="race" size="20"
                                                              th:value="${employee.race }"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="main_tdbor"></td>
                    </tr>

                    <tr>
                        <td class="font3 fftd">
                            所学专业：<input id="speciality" name="speciality" size="40" th:value="${employee.speciality }"/>&nbsp;&nbsp;
                            爱&nbsp;&nbsp;&nbsp;&nbsp;好：<input id="hobby" name="hobby" size="20"
                                                              th:value="${employee.hobby }"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="main_tdbor"></td>
                    </tr>

                    <tr>
                        <td class="font3 fftd">
                            备&nbsp;&nbsp;&nbsp;&nbsp;注：<input id="remark" name="remark" size="40"
                                                              th:value="${employee.remark }"/>
                            &nbsp;&nbsp;所属部门：
                            <select name="dept.id" style="width:100px;">
                                <option value="">--部门选择--</option>
                                <option th:each="dept: ${deptInfList}"
                                        th:selected="${dept.id == employee.dept.id}? 'selected'" th:value="${dept.id}">
                                    <a th:text="${dept.name}"></a>
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="main_tdbor"></td>
                    </tr>

                    <tr>
                        <td align="left" class="fftd"><input type="submit" value="修改">&nbsp;&nbsp;<input type="reset"
                                                                                                         value="取消 ">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
<div style="height:10px;"></div>
</body>
</html>
