<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>人事管理系统 ——后台管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
    <meta http-equiv="description" content="This is my page" />
    <link href="/static/images/fkjava.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/css/css.css" type="text/css" rel="stylesheet" />
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr><td height="10"></td></tr>
    <tr>
        <td width="15" height="32"><img src="/images/main_locleft.gif" width="15" height="32"></td>
        <td class="main_locbg font2"><img src="/images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：后台管理  &gt; 当前用户</td>
        <td width="15" height="32"><img src="/images/main_locright.gif" width="15" height="32"></td>
    </tr>
</table>
<table width="100%" height="90%" border="0" cellpadding="10" cellspacing="0" class="main_tabbor" style="text-align: left">
    <tr valign="top">
        <td>
            <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
                <tr><td class="font3 fftd">用户姓名：<font color="red" size="2" th:text="${session.user.getUsername()}"></font></td></tr>
                <tr><td class="main_tdbor"></td></tr>

                <tr><td class="font3 fftd">用户状态：<font color="red" size="2">
                    <span th:if="${session.user.status == 1 }" th:utext="已审核"></span>
                    <span th:if="${session.user.status == 2 }" th:utext="未审核"></span>
                </font></td>
                </tr>
                <tr><td class="main_tdbor"></td></tr>
                <tr>
                    <td class="font3 fftd">
                        创建时间：<font color="red" size="2">
                        <a th:text="${#dates.format(session.user.createdate,'yyyy/MM/dd')}"></a></font>
                    </font>
                    </td>
                </tr>
                <tr><td></td></tr>
            </table>
        </td>
    </tr>
</table>
<div style="height:10px;"></div>
</body>
</html>
