<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>人事管理系统 ——后台管理</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="no-cache" http-equiv="cache-control"/>
    <meta content="0" http-equiv="expires"/>
    <meta content="keyword1,keyword2,keyword3" http-equiv="keywords"/>
    <meta content="This is my page" http-equiv="description"/>
    <link href="/css/css.css" rel="stylesheet" type="text/css"/>
    <link href="/js/ligerUI/skins/Aqua/css/ligerui-dialog.css" rel="stylesheet" type="text/css"/>
    <link href="/js/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="/js/jquery-migrate-1.2.1.js" type="text/javascript"></script>
    <script src="/js/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="/js/ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
    <script src="/js/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="/js/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
    <link href="/css/pager.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">

        $(function () {

            /** 表单提交的校验 */
            $("#noticeForm").submit(function () {
                var title = $("#title");
                var content = $("#content");
                var msg = "";
                if ($.trim(title.val()) == "") {
                    msg = "公告标题不能为空！";
                    title.focus();
                } else if ($.trim(title.val()).length <= 2) {
                    msg = "请输入两个字符以上的标题！";
                    title.focus();
                } else if ($.trim(content.val()) == "") {
                    msg = "公告内容不能为空！";
                    content.focus();
                }
                if (msg != "") {
                    $.ligerDialog.error(msg);
                    return false;
                } else {
                    return true;
                }
                $("#noticeForm").submit();

            });
        });


    </script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td height="10"></td>
    </tr>
    <tr>
        <td height="32" width="15"><img height="32" src="/images/main_locleft.gif" width="15"></td>
        <td class="main_locbg font2"><img src="/images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：公告管理 &gt; 修改公告</td>
        <td height="32" width="15"><img height="32" src="/images/main_locright.gif" width="15"></td>
    </tr>
</table>

<!-- 请求异常错误  -->
<table border="0" cellpadding="10" cellspacing="0" class="main_tabbor" height="90%" width="100%">
    <tr valign="top">
        <td>
            <form id="noticeForm" method="post" name="noticeForm" th:action="@{/notice/updateNotices}">
                <!-- 隐藏表单，flag表示添加标记 -->
                <input name="flag" type="hidden" value="2">
                <input name="id" th:value="${notice.id}" type="hidden">
                <table border="0" cellpadding="0" cellspacing="10" class="main_tab" width="100%">
                    <tr>
                        <td class="font3 fftd">
                            公告标题：<input id="title" name="title" size="30" th:value="${notice.title }" type="text"/>
                            <span style="color: #ff0000;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="main_tdbor"></td>
                    </tr>

                    <tr>
                        <td class="font3 fftd">公告内容：<br/>
                            <textarea cols="88" id="content" name="content" rows="11"
                                      th:text="${notice.content}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="main_tdbor"></td>
                    </tr>

                    <tr>
                        <td class="font3 fftd">
                            <input type="submit" value="修改">
                            <input type="reset" value="重置">
                        </td>
                    </tr>
                    <tr>
                        <td class="main_tdbor"></td>
                    </tr>

                </table>
            </form>
        </td>
    </tr>
</table>
<div style="height:10px;"></div>
</body>
</html>
